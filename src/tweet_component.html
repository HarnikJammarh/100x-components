<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Component</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>
<body class="bg-black">
<!-- frame 9 -->
    <section class="flex w-[598px] py-8 px-16 items-start gap-16 border border-solid border-neutral-700 bg-neutral-1000">

        <!-- user avatar -->
        <div>
            <img src="../public/images/user.jpeg" alt="User Avatar" class="w-[48px] h-[48px] shrink-0 rounded-[200px]">
        </div>

        <!-- frame 8 -->
        <div class="flex flex-col items-start gap-[8px] grow shrink-0 basis-0">

            <!-- frame 27056 -->
            <div class="flex flex-col items-start gap-[4px] self-stretch">

                <!-- frame 27047 -->
                <div class="flex items-center gap-[1px] self-stretch">
                    <!-- user info -->
                    <div class="flex items-center gap-2">
                        <p class="text-neutral-50 font-inter text-base leading-normal font-medium">Harnik</p>
                        <p class="text-neutral-500 font-inter text-base leading-normal font-normal">@handle â€¢ 10h</p>
                    </div>
            
                </div>

                <!-- tweet text -->
                <div class="self-stretch">
                    <p class="text-neutral-50 font-inter text-base leading-normal font-normal">Haters will say it's an actual tweet</p>                    
                </div>

            </div>

            <!-- user actions -->
            <section class="flex py-12 px-0 justify-between items-center self-stretch">
                <!-- comment -->
                <div class="flex justify-center items-center gap-[5px]">
                    <img src="../public/images/comment.svg" alt="Comment" class="w-[14.564px] h-[14.564px] stroke-[1.5px] stroke-neutral-500">
                    <p class="text-neutral-500 font-inter text-sm leading-normal font-normal">11</p>
                </div>

                <!-- retweet -->
                <div class="flex justify-center items-center gap-[5px]">
                    <img src="../public/images/retweet.svg" alt="Retweet" class="w-[17.844px] h-[12.079px]">
                    <p class="text-neutral-500 font-inter text-sm leading-normal font-normal">270</p>
                </div>

                <!-- like -->
                <div class="flex justify-center items-center gap-[5px]">
                    <img src="../public/images/like.svg" alt="like" class="w-[14.564px] h-[13.654px] stroke-[1.5px] stroke-neutral-500">
                    <p class="text-neutral-500 font-inter text-sm leading-normal font-normal">1869</p>
                </div>

                <!-- reach -->
                <div class="flex items-start gap-[5px]">
                    <img src="../public/images/reach.svg" alt="like" class="flex flex-col justify-center items-center">
                    <p class="text-neutral-500 font-inter text-sm leading-normal font-normal">99.6K</p>
                </div>

                <!-- share -->
                <img src="../public/images/share.svg" alt="share" class="w-[15.3px] h-[17px] fill-neutral-500">
            </section>

        </div>
    </section>
</body>
</html>
