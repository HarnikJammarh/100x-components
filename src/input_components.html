<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Components</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>
<body class="bg-black">
      
    <!-- what's happening?! -->
    <section class="flex w-482 items-start gap-12">
        <div>
            <img class="w-36 h-36 shrink-0 rounded-200" src="../public/images/user-avatar.png" alt="User Avatar">
        </div>
        <div class="flex w-434 items-center shrink-0 self-stretch">
            <input class="text-neutral-600 font-inter text-xl font-normal bg-transparent focus:outline-none focus:text-neutral-50 transition-colors duration-300 ease-in-out"
            type="text" placeholder="What's happening?!">
        </div>
    </section>
    <br><br>
    
    <!-- label -->
    <section class="relative flex w-426 justify-between items-center">
       <input type="text" placeholder="Label" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

       <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
        Label
       </div>

       <img src="../public/images/tick-icon.svg" alt="correct-icon"
       class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
    </section>
    <br><br>

    <!-- search bar -->

    <section class="relative gap-15 w-348 h-39">
        <input type="search" placeholder="Search"
        class="flex w-full h-full  py-10 pl-10  shrink-0 rounded-99999 bg-searchbarfill text-neutral-600 font-inter text-base leading-normal font-normal outline-none focus:text-neutral-50 focus:placeholder-neutral-50 focus:border focus:border-solid focus:border-twitterblue peer"> 
        
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg"
        class="flex w-[15.635px] h-[15.635px] shrink-0 absolute top-3 left-2
        fill-neutral-500 peer-focus:fill-twitterblue">
