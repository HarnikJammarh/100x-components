<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    
</head>
<body class="bg-black">

    <!-- create account button -->
    <button class="flex w-334 py-8 px-24 justify-center items-center gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
        <div class="text-neutral-1000 text-center font-inter text-base font-bold">
            Create account
        </div>
    </button>
    <br>

    <!-- next button -->
    <button class="flex w-442 py-12 px-24 justify-center items-center gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
        <div class="text-neutral-1000 text-center font-inter text-base font-bold">
            Next
        </div>
    </button>
    <br>
    
    <!-- follow button -->
    <button class="inline-flex py-8 px-20 justify-center items-center gap-10 rounded-30 bg-neutral-50 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
        <div class="font-inter text-sm font-bold ">
            Follow
        </div>
    </button>
<br><br>

    <!-- Sign up button -->
    <button class="flex w-334 py-8 px-24 justify-center items-center gap-10 rounded-65 border border-solid border-color shadow-3xl backdrop-blur-23">
        <div class="text-twitterblue text-center font-inter font-bold text-base">
            Sign up
        </div>
    </button>
<br>

    <!-- Following Button -->
    <button class="inline-flex py-6 px-16 justify-center items-center gap-10 rounded-65 border border-solid border-color shadow-3xl backdrop-blur-23">
        <div class="text-neutral-50 font-inter text-sm font-bold">
            Following
        </div>
    </button>
    <br> <br>

     <!-- Post Buttons -->

     <!-- Small -->
    <button class="inline-flex py-12 px-24 justify-center items-center gap-10 rounded-30 bg-twitterblue hover:bg-twitterblue_hover disabled:bg-twitterblue_disabled disabled:opacity-50">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">
            Post
        </div>
    </button> 
    <br><br>

    <!-- medium -->
    <button class="inline-flex py-15 px-93 justify-center items-center gap-10 rounded-9999 bg-twitterblue hover:bg-twitterblue_hover disabled:bg-twitterblue_disabled disabled:opacity-50">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">
            Post
        </div>
    </button>
    <br><br>

    <!-- large -->
    <button class="inline-flex w-442 p-20 justify-center items-center gap-10 rounded-9999 bg-twitterblue hover:bg-twitterblue_hover disabled:bg-twitterblue_disabled disabled:opacity-50">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">
            Post
        </div>
    </button>
    <br><br>
    
    <!-- for you/following buttons -->
    <section class="flex w-598 h-58 px-80 pt-20 pb-0 justify-center items-center gap-160 shrink-0 border-b-1 border-solid border-neutral-700">
        <button class="relative font-inter text-base font-medium text-neutral-50 group focus:text-neutral-400">
            For you
            <div class="absolute block w-58 h-3 rounded-30 bg-twitterblue invisible group-focus:visible"></div>
        </button>

        <button class="relative font-inter text-base font-medium text-neutral-50 group focus:text-neutral-400">
            Following
            <div class="absolute block w-72 h-3 rounded-30 bg-twitterblue invisible group-focus:visible"></div>
        </button>
    </section>
    <br><br>

    <!-- svg section -->
    <section>
        <button>
            <svg class="fill-white"
            width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="state=not selected">
                <path id="Vector" d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69ZM12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z"/>
                </g>
            </svg>          
        </button>
    
        <button>
            <svg class="fill-white"
            width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="state=selected">
                <path id="Vector" d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                </g>
            </svg>        
        </button>
    </section>
</body>
</html>
